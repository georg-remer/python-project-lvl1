[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

per-file-ignores =
  # WPS421: It is possible to have prints in cli
  brain_games/cli.py: WPS421
  # WPS122: It's ok to have unused variable in for-loop in engine
  # WPS210: It's ok to have more than 5 local variables in engine
  brain_games/games/engine.py: WPS122, WPS210
  # S311: It's ok to use standard number generator for game purposes
  brain_games/games/*.py: S311

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79